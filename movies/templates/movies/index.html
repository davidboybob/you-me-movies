{% extends 'movies/base.html' %}
{% load static %}

{% block content %}
<h1>Main Page</h1>
<img class="w-25" src="{% static 'movies/images/cat.jpg' %}" alt="smaple_img">
<hr>
{% if user.is_staff %}
<div class=""><a href="{% url 'movies:create' %}">[NEW]</a></div>
{% endif %}
<hr>
<div class="row">
  {% for movie in movies %}
  <div class="card col-3 px-0 mr-1 ml-3 my-2 bg-dark" style="width: 18rem; height: 35rem;">
    <a href="{% url 'movies:detail' movie.id %}"><img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="card-img-top" alt="#"></a>
    <div class="card-body text-info">
      {{ movie.title }}
      <hr>
      {% if user in movie.like_users.all %}
      <i class="fas fa-heart fa-lg like-button" style="color: crimson;" data-id="{{ movie.pk }}"></i>
      <hr>
      {% else %}
      <i class="fas fa-heart fa-lg like-button" style="color: black;" data-id="{{ movie.pk }}"></i>
      <hr>
      {% endif %}
      <!-- {{ movie.like_users.all|length }} likes -->
      <span id="like-count-{{ movie.pk }}"></span> likes
    </div>
  </div>
  {% endfor %}

</div>
<hr>
<script>
  const likeButtons = document.querySelectorAll('.like-button')
  likeButtons.forEach(button => {
    button.addEventListener('click', function (event) {
      const articleId = event.target.dataset.id
      axios.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest'
      axios.defaults.xsrfCookieName = 'csrftoken'
      axios.defaults.xsrfHeaderName = 'X-CSRFToken'
      axios.post(`/movies/${articleId}/like/`)
        .then(response => {
          document.querySelector(`#like-count-${articleId}`).innerText = response.data.count
          if (response.data.liked) {
            event.target.style.color = 'crimson'
            // event.target.value = '좋아요 취소'
          } else {
            event.target.style.color = 'black'
            // event.target.value = '좋아요'
          }
        })
        .catch(error => console.log(error))
    })
  })
</script>

{% endblock  %}

<style>
  .card-body {
    display: -webkit-box;
    webkit-line-clamp: 3;
    webkit-box-orient: vertical;
  }
</style>
