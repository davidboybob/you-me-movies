{% extends 'movies/base.html' %}
{% load bootstrap4 %}

{% block content %}
<style>

body:after{
  content: "";
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  margin: 0;
  z-index: -1;
  width: 200%;
  height: 200%;
  background: url('https://media3.giphy.com/media/jRuv9xc10lVyE/giphy.gif?cid=790b7611d8a4e91768bf592842312171c0b3801f75934fb4&rid=giphy.gif');
  background-size: contain;
  background-position: 600px -200px;
  
  filter: blur(30px);
}

#poster:hover {
  z-index: -1;
  opacity: 0.4;
}

h1 {
  font-family: 'El Messiri', sans-serif;
  font-size: 50px;
  color: yellow;
  text
}

#title {
  text-shadow: -1px 0 #f00, 0 3px #f00, 3px 0 #f00, 0 -1px #f00;
  font-size: 50px;
}

</style>
<div class="text-center">
<h1 id="title" style="display: inline-block;"> 오늘의 추천영화</h1>

<span><img class="" src="https://media.giphy.com/media/PzTGOjwfK6whi/200w.webp" alt="#" style="width: 3rem;"></span>
</div>
<div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel da" data-interval="false">
  <div class="carousel-inner w-50 mx-auto">
      
    {% for movie in movies %}
      {% if forloop.first %}
        <div class="carousel-item active">
      {% else %}
        <div class="carousel-item">
      {% endif %}
        <div class="card" id="poster">
          <a id="poster1" style="position: relative; z-index:4" class="m_name" data-toggle="tooltip" data-placement="top" title="{{ movie.title }}영화 상세보기" href="{% url 'movies:detail' movie.id %}"><img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="d-block w-100" alt="#poster"></a>
          
        </div>
        </div>
        
    {% endfor %} 
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock content %}
